<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxora</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <picture>
      <source srcset="./assets/images/banner/bannerImageMobile.jpg" media="(max-width: 768px)">
      <source srcset="./assets/images/banner/bannerImage.jpg" media="(max-width: 1512px)">
      <img src="./assets/images/banner/bannerImage.jpg" alt="Example Image">
    </picture>

    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <!-- Mobile Hamburger -->
        <button class="hamburger" aria-label="Menu" aria-expanded="false">
          <img src="./assets/svg/humburger.svg" class="menu-icon" alt="Menu">
          <img src="./assets/svg/close.svg" class="close-icon" alt="Close Menu">
        </button>

        <!-- Logo (Centered) -->
        <a href="/" class="logo">
          <img src="./assets/svg/logo_black.svg" alt="Luxora">
        </a>

        <!-- Desktop Left Navigation (Hidden on Mobile) -->
        <ul class="nav-links">
          <li><a class="text-m" href="#">Home</a></li>
          <li><a class="text-m" href="#">About</a></li>
          <li><a class="text-m" href="#">Blog</a></li>
          <li><a class="text-m" href="#">Contact Us</a></li>
        </ul>

        <!-- Right Icons -->
        <div class="nav-icons">
          <!-- Desktop: Search, Account, Bag -->
          <div class="icons">
            <a href="#" class="search-icon" aria-label="Search">
              <img src="./assets/svg/search.svg" alt="">
            </a>
            <a href="#" class="account-icon" aria-label="Account">
              <img src="./assets/svg/user.svg" alt="">
            </a>
            <a href="#" class="cart-icon" aria-label="Cart">
              <img src="./assets/svg/cart.svg" alt="">
            </a>
          </div>
        </div>
      </nav>

      <!-- Mobile Menu Overlay -->
      <div class="mobile-menu">
        <ul>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <!-- Additional mobile-only items if needed -->
        </ul>
        <div class="menu-footer">
          <div class="search">

          </div>
          <div class="account"></div>
        </div>
      </div>
    </header>
  </section>

  <!-- Auto Scorlling Section -->
  <section class="carousel-auto">
    <div class="carousel-track">
      <ul class="slides">
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-1.png" alt="logo-1"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-2.png" alt="logo-2"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-3.png" alt="logo-3"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-4.png" alt="logo-4"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-5.png" alt="logo-5"></li>
      </ul>
      <ul class="slides-clone">
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-1.png" alt="logo-1"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-2.png" alt="logo-2"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-3.png" alt="logo-3"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-4.png" alt="logo-4"></li>
        <li><img class="slide carousel-image" src="./assets/images/brandCarousel/carousel-image-5.png" alt="logo-5"></li>
      </ul>
    </div>
  </section>

  <!-- Most Famoous Section -->
  <section class="sub-container most-famous">
    <article class="most-famous-text">
      <p class="text-m">Featured Collection</p>
      <h3>The Afterglow Collection</h3>
    </article>
    <div class="most-famous-tiles">
      <div class="tile">
        <div class="product-image">
          <img class="defult-product-image" src="./assets/images/famous/famous-1.jpg" alt="famous-product-1">
          <img class="hover-product-image" src="./assets/images/famous/famous-1-h.jpg" alt="famous-product-1">
        </div>
        <div class="product-info">
          <p class="brand-name text-s">TFG</p>
          <div class="product-detail">
            <p class="text-n">Formal Trouser</p>
            <p class="text-n">$199</p>
          </div>
        </div>
      </div>

      <div class="tile">
        <div class="product-image">
          <img class="defult-product-image" src="./assets/images/famous/famous-2.jpg" alt="famous-product-2">
          <img class="hover-product-image" src="./assets/images/famous/famous-2-h.jpg" alt="famous-product-2">
        </div>
        <div class="product-info">
          <p class="brand-name text-s">TFG</p>
          <div class="product-detail">
            <p class="text-n">Jacket</p>
            <p class="text-n">$299</p>
          </div>
        </div>
      </div>

      <div class="tile">
        <div class="product-image">
          <img class="defult-product-image" src="./assets/images/famous/famous-3.jpg" alt="famous-product-3">
          <img class="hover-product-image" src="./assets/images/famous/famous-3-h.jpg" alt="famous-product-3">
        </div>
        <div class="product-info">
          <p class="brand-name text-s">TFG</p>
          <div class="product-detail">
            <p class="text-n">Tops</p>
            <p class="text-n">$149</p>
          </div>
        </div>
      </div>

      <div class="tile">
        <div class="product-image">
          <img class="defult-product-image" src="./assets/images/famous/famous-4.jpg" alt="famous-product-4">
          <img class="hover-product-image" src="./assets/images/famous/famous-4-h.jpg" alt="famous-product-4">
        </div>
        <div class="product-info">
          <p class="brand-name text-s">TFG</p>
          <div class="product-detail">
            <p class="text-n">Knitted Top</p>
            <p class="text-n">$299</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section class="about"></section>

  <!-- video Section -->
  <section class="video"></section>

  <!-- Products Grid -->
  <section class="product-grid"></section>

  <!-- Footer -->
  <footer class="footer">
    <ul>
      <li class="test">1</li>
      <li class="test">2</li>
      <li class="test">3</li>
      <li class="test">4</li>
      <li class="test">5</li>
      <li class="test">6</li>
      <li class="test">7</li>
      <li class="test">8</li>
      <li class="test">9</li>
      <li class="test">10</li>
    </ul>
  </footer>
</body>

<script src="./js/main.js"></script>

</html>
