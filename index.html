<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero">
        <picture>
            <source srcset="./assets/images/bannerImageMobile.jpg" media="(max-width: 768px)">
            <source srcset="./assets/images/bannerImage.jpg" media="(max-width: 1512px)">
            <img src="./assets/images/bannerImage.jpg" alt="Example Image">
        </picture>

        <!-- Header -->
    <header class="header">
        <nav class="navbar">
          <!-- Mobile Hamburger -->
          <button class="hamburger" aria-label="Menu" aria-expanded="false">
            <img src="./assets/svg/humburger.svg" class="menu-icon" alt="Menu">
            <img src="./assets/svg/close.svg" class="close-icon" alt="Close Menu">
          </button>
      
          <!-- Logo (Centered) -->
          <a href="/" class="logo">
            <img src="./assets/svg/logo_black.svg" alt="Luxora">
          </a>
      
          <!-- Desktop Left Navigation (Hidden on Mobile) -->
          <ul class="nav-links">
            <li><a class="text-m" href="#">Home</a></li>
            <li><a class="text-m" href="#">About</a></li>
            <li><a class="text-m" href="#">Blog</a></li>
            <li><a class="text-m" href="#">Contact Us</a></li>
          </ul>
      
          <!-- Right Icons -->
          <div class="nav-icons">
            <!-- Desktop: Search, Account, Bag -->
            <div class="icons">
              <a href="#" class="search-icon" aria-label="Search">
                <img src="./assets/svg/search.svg" alt="">
              </a>
              <a href="#" class="account-icon" aria-label="Account">
                <img src="./assets/svg/user.svg" alt="">
              </a>
              <a href="#" class="cart-icon" aria-label="Cart">
                <img src="./assets/svg/cart.svg" alt="">
              </a>
            </div>
          </div>
        </nav>
      
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu">
          <ul>
            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
            <!-- Additional mobile-only items if needed -->
          </ul>
          <div class="menu-footer">
            <div class="search">
              
            </div>
            <div class="account"></div>
          </div>
        </div>
      </header>
    </section>

    <!-- Auto Scorlling Section -->
    <section class="carousel-auto"></section>

    <!-- Most Famoous Section -->
    <section class="most-famous"></section>

    <!-- About Section -->
    <section class="about"></section>

    <!-- video Section -->
    <section class="video"></section>

    <!-- Products Grid -->
    <section class="product-grid"></section>

    <!-- Footer -->
    <footer class="footer">
        <ul>
            <li class="test">1</li>
            <li class="test">2</li>
            <li class="test">3</li>
            <li class="test">4</li>
            <li class="test">5</li>
            <li class="test">6</li>
            <li class="test">7</li>
            <li class="test">8</li>
            <li class="test">9</li>
            <li class="test">10</li>
        </ul>
    </footer>
</body>

<script src="./js/main.js"></script>
</html>
